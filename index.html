<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />

    <title>Music player</title>
    <script
      src="https://kit.fontawesome.com/213e7e004a.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <audio id="audioSource" src=""></audio>

    <div class="list-screen">
      <div class="list-screen-header">
        <i class="fas fa-arrow-left"> </i>
        <i class="fas fa-search"> </i>
      </div>
      <div id="singer-profile">
        <img class="singer-photo" src="img/singer.jpg" />
        <h1 class="singer-name">AKMU, Duet of bro and sis</h1>
        <div class="info-genre">
          <p>Acoustic, R&B, Dance</p>
        </div>
        <div id="button-left">
          <button class="shuffle">
            <i class="fa-solid fa-shuffle"></i> shuffle
          </button>
          <button id="likes" onclick="handleHeartClick()">
            <i class="fa-solid fa-heart"></i>
            <span class="black" id="hearts">43.5M</span>
          </button>
        </div>
        <div id="song-list">
          <button
            class="song-card"
            onclick="handleSongCardClick('200%','/img/album1.jpeg', '200percent')"
          >
            <img id="album1" src="/img/album1.jpeg" />
            <div class="song-distance">
              <div class="song-info">
                <p>AKMU</p>
                <span id="song-name1">200%</span>
              </div>
              <i class="fa-solid fa-ellipsis-vertical fa-2x color-grey"></i>
            </div>
          </button>

          <button
            class="song-card"
            onclick="handleSongCardClick('오랜 날 오랜 밤', 'img/album4.jpeg', 1)"
          >
            <img id="album2" src="img/album4.jpeg" />
            <div class="song-distance">
              <div class="song-info">
                <p>AKMU</p>
                <span id="song-name2">오랜 날 오랜 밤</span>
              </div>
              <i class="fa-solid fa-ellipsis-vertical fa-2x color-grey"></i>
            </div>
          </button>
          <button
            class="song-card"
            onclick="handleSongCardClick('낙하', 'img/album3.jpeg', 'fallDown')"
          >
            <img id="album3" src="img/album3.jpeg" />
            <div class="song-distance">
              <div class="song-info">
                <p>AKMU</p>
                <span id="song-name3">낙하</span>
              </div>
              <i class="fa-solid fa-ellipsis-vertical fa-2x color-grey"></i>
            </div>
          </button>
          <button
            class="song-card"
            onclick="handleSongCardClick('Re-Bye', 'img/album2.jpeg', 'reBye')"
          >
            <img id="album4" src="img/album2.jpeg" />
            <div class="song-distance">
              <div class="song-info">
                <p>AKMU</p>
                <span id="song-name4">Re-Bye</span>
              </div>
              <i class="fa-solid fa-ellipsis-vertical fa-2x color-grey"></i>
            </div>
          </button>
        </div>
        <div id="play-button">
          <div class="playing-song-name">
            <span id="play-song-name"></span>
          </div>
          <div class="play-button-menu">
            <i class="fa-solid fa-backward-step"></i>
            <i class="fa-solid fa-play"></i>
            <i class="fa-solid fa-forward-step"></i>
          </div>
        </div>
      </div>
    </div>
    <div class="main-screen">
      <div class="main-screen-header">
        <i class="fas fa-arrow-left"> </i>
        <i class="fa-solid fa-ellipsis-vertical" style="border: 5px"> </i>
      </div>
      <div class="playing-screen">
        <img id="playing-album" src="/img/music-ready.png" />
      </div>
      <div class="playing-music">
        <h1>노래를 선택해주세요 ^_^</h1>
      </div>
      <div class="play-range">
        <div class="play-time">
          <p>0:0</p>
          <p>3:00</p>
        </div>
        <input class="music-range" type="range" min="0" max="164" value="0" />
      </div>
      <div class="main-play-button">
        <i class="fa-solid fa-rotate-right fa-lg color-grey"></i>
        <i id="before-song-button" class="fa-solid fa-backward-step fa-lg"></i>
        <i class="fa-solid fa-circle-play fa-3x"></i>
        <i id="next-song-button" class="fa-solid fa-forward-step fa-lg"></i>
        <i class="fa-solid fa-shuffle fa-lg color-grey"></i>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
